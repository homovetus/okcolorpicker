<!doctype html>
<html>
  <head>
    <title>Color Picker</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <sp-heading>Layers</sp-heading>
    <section>
      <table>
        <tr>
          <td rowspan="4">
            <div id="swatch" class="swatch"></div>
          </td>
          <td>
            <b>OKHSV</b>
          </td>
        </tr>
        <tr>
          <td>
            <sp-field-label for="okhsv_h_input" size="s">H</sp-field-label>
            <sp-textfield
              type="number"
              id="okhsv_h_input"
              size="s"
            ></sp-textfield>
          </td>
        </tr>
        <tr>
          <td>
            <sp-field-label for="okhsv_s_input" size="s">S</sp-field-label>
            <sp-textfield
              type="number"
              id="okhsv_s_input"
              size="s"
            ></sp-textfield>
          </td>
        </tr>
        <tr>
          <td>
            <sp-field-label for="okhsv_v_input" size="s">V</sp-field-label>
            <sp-textfield
              type="number"
              id="okhsv_v_input"
              size="s"
            ></sp-textfield>
          </td>
        </tr>
      </table>
    </section>
    <sp-body id="layers"> No layers </sp-body>
    <footer>
      <sp-button id="btnPopulate">Populate Layers</sp-button>
    </footer>
  </body>
</html>
