<!doctype html>
<html>
  <head>
    <title>Color Picker</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <sp-heading>Layers</sp-heading>
    <sp-body id="layers">ðŸ¤“</sp-body>

    <div class="colorpicker">
      <img class="colorpicker" id="hsl_sv_s" width="257" height="257" />
      <svg class="colorpicker" width="257" height="257">
        <g transform="translate(0,0)">
          <g id="hsl_sv_m" transform="translate(0,0)">
            <circle
              cx="0"
              cy="0"
              r="5"
              fill="none"
              stroke-width="1.75"
              stroke="#ffffff"
            ></circle>
            <circle
              cx="0"
              cy="0"
              r="6"
              fill="none"
              stroke-width="1.25"
              stroke="#000000"
            ></circle>
          </g>
        </g>
      </svg>
    </div>

    <div class="slider">
      <img class="slider" id="hsl_h_s" width="256" height="32" />
      <svg class="slider" width="256" height="32">
        <g transform="translate(0,16)">
          <g id="hsl_h_m" transform="translate(0,0)">
            <circle
              cx="0"
              cy="0"
              r="5"
              fill="none"
              stroke-width="1.75"
              stroke="#ffffff"
            ></circle>
            <circle
              cx="0"
              cy="0"
              r="6"
              fill="none"
              stroke-width="1.25"
              stroke="#000000"
            ></circle>
          </g>
        </g>
      </svg>
      <input
        type="number"
        id="okhsv_h_input"
        min="0"
        max="360"
        maxlength="3"
        class="slider"
      />
    </div>

    <div class="slider">
      <img class="slider" id="hsl_s_s" width="256" height="32" />
      <svg class="slider" width="256" height="32">
        <g transform="translate(0,16)">
          <g id="hsl_s_m" transform="translate(0,0)">
            <circle
              cx="0"
              cy="0"
              r="5"
              fill="none"
              stroke-width="1.75"
              stroke="#ffffff"
            ></circle>
            <circle
              cx="0"
              cy="0"
              r="6"
              fill="none"
              stroke-width="1.25"
              stroke="#000000"
            ></circle>
          </g>
        </g>
      </svg>
      <input
        type="number"
        id="okhsv_s_input"
        min="0"
        max="100"
        maxlength="3"
        class="value_input"
      />
    </div>

    <div class="slider">
      <img class="slider" id="hsl_v_s" width="256" height="32" />
      <svg class="slider" width="256" height="32">
        <g transform="translate(0,16)">
          <g id="hsl_v_m" transform="translate(0,0)">
            <circle
              cx="0"
              cy="0"
              r="5"
              fill="none"
              stroke-width="1.75"
              stroke="#ffffff"
            ></circle>
            <circle
              cx="0"
              cy="0"
              r="6"
              fill="none"
              stroke-width="1.25"
              stroke="#000000"
            ></circle>
          </g>
        </g>
      </svg>
      <td>
        <input
          type="number"
          id="okhsv_v_input"
          min="0"
          max="100"
          maxlength="3"
          class="value_input"
        />
      </td>
    </div>

    <footer>
      <sp-button id="btnPopulate">Populate Layers</sp-button>
    </footer>
  </body>
</html>
